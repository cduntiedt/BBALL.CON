<div class="tbl-play-by-play">
    <table mat-table [dataSource]="plays">
        <ng-container matColumnDef="HOMEDESCRIPTION">
            <th mat-header-cell *matHeaderCellDef> Home </th>
            <td mat-cell *matCellDef="let play"> {{play.HOMEDESCRIPTION}} </td>
        </ng-container>
    
        <ng-container matColumnDef="PERIOD">
            <th mat-header-cell *matHeaderCellDef> Period </th>
            <td mat-cell *matCellDef="let play"> {{play.PERIOD}} </td>
        </ng-container>
      
        <ng-container matColumnDef="PCTIMESTRING">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let play"> {{play.PCTIMESTRING}} </td>
        </ng-container>
    
        <ng-container matColumnDef="VISITORDESCRIPTION">
            <th mat-header-cell *matHeaderCellDef> Visitor </th>
            <td mat-cell *matCellDef="let play"> {{play.VISITORDESCRIPTION}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="playColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: playColumns;"></tr>
    </table>
</div>
