<div class="tbl-shots">
    <table mat-table [dataSource]="shots">
        <ng-container matColumnDef="PLAYER_NAME">
            <th mat-header-cell *matHeaderCellDef> Player </th>
            <td mat-cell *matCellDef="let shot"> {{shot.PLAYER_NAME}} </td>
        </ng-container>
    
        <ng-container matColumnDef="TEAM_NAME">
            <th mat-header-cell *matHeaderCellDef> Team </th>
            <td mat-cell *matCellDef="let shot"> {{shot.TEAM_NAME}} </td>
        </ng-container>

        <ng-container matColumnDef="PERIOD">
            <th mat-header-cell *matHeaderCellDef> Period </th>
            <td mat-cell *matCellDef="let shot"> {{shot.PERIOD}} </td>
        </ng-container>

        <ng-container matColumnDef="TIME">
            <th mat-header-cell *matHeaderCellDef> Time Remaining </th>
            <td mat-cell *matCellDef="let shot"> {{shot.MINUTES_REMAINING}}:{{shot.SECONDS_REMAINING}} </td>
        </ng-container>

        <ng-container matColumnDef="SHOT_TYPE">
            <th mat-header-cell *matHeaderCellDef> Shot Type </th>
            <td mat-cell *matCellDef="let shot"> {{shot.SHOT_TYPE}} </td>
        </ng-container>

        <ng-container matColumnDef="SHOT_ZONE_RANGE">
            <th mat-header-cell *matHeaderCellDef> Shot Range </th>
            <td mat-cell *matCellDef="let shot"> {{shot.SHOT_ZONE_RANGE}} </td>
        </ng-container>

        <ng-container matColumnDef="EVENT_TYPE">
            <th mat-header-cell *matHeaderCellDef> Made </th>
            <td mat-cell *matCellDef="let shot"> {{shot.EVENT_TYPE}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="shotColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: shotColumns;"></tr>
    </table>
</div>
